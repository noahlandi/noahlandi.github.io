<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    .typewriter {
      font-family: monospace;
      font-size: 5em; /* Larger font for a heading title */
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white; /* Thicker cursor */
    }

    /* Animations */
    .hello {
      width: 0;
      animation: typeHello 2s steps(6) 1 normal both, blink 0.75s step-end infinite;
    }

    .name {
      width: 0;
      animation: typeName 3s steps(17) 1 normal both, blink 0.75s step-end infinite;
      animation-delay: 2.5s; /* Pause after "Hello," */
    }

    @keyframes typeHello {
      from {
        width: 0;
      }
      to {
        width: 6ch; /* Length of "Hello," */
      }
    }

    @keyframes typeName {
      from {
        width: 0;
      }
      to {
        width: 17ch; /* Length of "I'm Noah Ndambuki" */
      }
    }

    @keyframes blink {
      from {
        border-right-color: white;
      }
      to {
        border-right-color: transparent;
      }
    }

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="typewriter hello">Hello,</div>
  <div class="typewriter name"> I'm Noah Ndambuki</div>
</body>
</html>
