<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    .typewriter {
      font-family: monospace;
      font-size: 5em; /* Larger font for a heading title */
      font-weight: bold; /* Optional: make it bold */
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white; /* Thicker cursor */
      width: 0;
      animation: typewriter 2s steps(13) 1 normal both, blink 0.75s step-end infinite;
      animation-delay: 2s; /* Explicit delay */
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 13ch;
      }
    }

    @keyframes blink {
      from {
        border-right-color: white;
      }
      to {
        border-right-color: transparent;
      }
    }

    body {
      background-color: transparent; /* Make background transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="typewriter">Noah Ndambuki</div>
</body>
</html>
